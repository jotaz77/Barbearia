<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbearia Estilo</title>
  <style>
    /* === ESTILO GERAL === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #d4af37; /* dourado */
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      padding: 20px 0;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      color: #222;
    }

    /* === SERVI√áOS === */
    .servicos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .servico {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .servico:hover {
      transform: scale(1.05);
    }

    /* === FORMUL√ÅRIO DE AGENDAMENTO === */
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #222;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #d4af37; /* dourado */
      border-radius: 5px;
      outline: none;
      font-size: 1rem;
      background: #fdfdfd;
      transition: border 0.3s, box-shadow 0.3s;
    }

    form input:focus, form select:focus {
      border-color: #222;
      box-shadow: 0 0 5px rgba(212, 175, 55, 0.8);
    }

    form button {
      background: #d4af37;
      color: #fff;
      padding: 10px 20px;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    form button:hover {
      background: #b8962f;
    }

    /* === RODAP√â === */
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Barbearia Estilo</h1>
    <nav>
      <a href="#servicos">Servi√ßos</a>
      <a href="#agendamento">Agendamento</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <section id="servicos" class="container">
    <h2>Nossos Servi√ßos</h2>
    <div class="servicos">
      <div class="servico">
        <h3>Corte de Cabelo</h3>
        <p>R$ 40,00</p>
      </div>
      <div class="servico">
        <h3>Barba</h3>
        <p>R$ 30,00</p>
      </div>
      <div class="servico">
        <h3>Corte + Barba</h3>
        <p>R$ 60,00</p>
      </div>
      <div class="servico">
        <h3>Hidrata√ß√£o</h3>
        <p>R$ 50,00</p>
      </div>
    </div>
  </section>

  <section id="agendamento" class="container">
    <h2>Agende seu Hor√°rio</h2>
    <form onsubmit="return enviarFormulario(event)">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

      <label for="servico">Servi√ßo</label>
      <select id="servico" name="servico" required>
        <option value="">Selecione...</option>
        <option value="corte">Corte de Cabelo</option>
        <option value="barba">Barba</option>
        <option value="corte-barba">Corte + Barba</option>
        <option value="hidratacao">Hidrata√ß√£o</option>
      </select>

      <label for="data">Data</label>
      <input type="date" id="data" name="data" required>

      <label for="hora">Hora</label>
      <input type="time" id="hora" name="hora" required>

      <button type="submit">Agendar</button>
    </form>
  </section>

  <footer id="contato">
    <p>&copy; 2025 Barbearia Estilo - Todos os direitos reservados</p>
    <p>üìç Rua Principal, 123 - S√£o Paulo</p>
    <p>üìû (11) 99999-9999</p>
  </footer>

  <script>
    function enviarFormulario(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value;
      const telefone = document.getElementById("telefone").value;
      const servico = document.getElementById("servico").value;
      const data = document.getElementById("data").value;
      const hora = document.getElementById("hora").value;

      alert(`‚úÖ Agendamento realizado!\n\nNome: ${nome}\nTelefone: ${telefone}\nServi√ßo: ${servico}\nData: ${data}\nHora: ${hora}`);

      document.querySelector("form").reset();
      return false;
    }
  </script>
</body>
</html>
